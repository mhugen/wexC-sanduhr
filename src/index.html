<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag & Drop Sanduhr</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="hourglass.js"></script>
  </head>
  <body>
    <main id="grid">
      <section id="set-time">
        <div  class="drop-zone"
              ondrop="dropHandler(event)"
              ondragover="dragoverHandler(event)">
          <div id="draggable" draggable="true">
            <img id="sanduhr-bild" src="hourglass.png" />
            <p id="time">time</p>
          </div>
        </div>
        <label for="dauer">Dauer</label>
        <input type="text" name="dauer" id="dauer" onkeydown="enterDuration(event)" />
      </section>
      <section class="start-time">
        <label for="input-start-time">Startzeit</label>
        <input type="text" name="startzeit" id="input-start-time" />
        <div class="drop-zone"
             ondrop="dropHandler(event)"
             ondragover="dragoverHandler(event)">
        </div>
      </section>
    </main>
  </body>
</html>
