<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag & Drop Sanduhr</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="hourglass.js"></script>
  </head>
  <body>
    <main id="grid">
      <section id="set-time">
        <div  id="drop-zone-left"
              ondrop="dropHandler(event)"
              ondragover="dragoverHandler(event)">
          <div class="draggable" draggable="true" data-duration="5">
            <img class="sanduhr-bild" src="hourglass.png" />
            <p>5 min</p>
          </div>
          <div class="draggable" draggable="true" data-duration="10">
            <img class="sanduhr-bild" src="hourglass.png" />
            <p>10 min</p>
          </div>
          <div class="draggable" draggable="true" data-duration="15">
            <img class="sanduhr-bild" src="hourglass.png" />
            <p>15 min</p>
          </div>
          <div class="draggable" draggable="true" data-duration="30">
            <img class="sanduhr-bild" src="hourglass.png" />
            <p>30 min</p>
          </div>
          <div class="draggable" draggable="true" data-duration="free">
            <img class="sanduhr-bild" src="hourglass.png" />
            <input type="text" placeholder="Dauer" name="dauer" id="dauer" />
            <input type="range" min="0" max="60" step="5"/>
          </div>
        </div>
      </section>

      <section class="start-end-time">
        <label for="input-start-time">Startzeit</label>
        <input type="text" name="startzeit" id="input-start-time" />
        <div id="drop-zone-right"
             ondrop="dropHandler(event)"
             ondragover="dragoverHandler(event)">
        </div>

        <label for="end-time">Ende</label>
        <input type="text" name="endzeit" id="end-time" />
      </section>
    </main>
  </body>
</html>
