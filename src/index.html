<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Drag & Drop Sanduhr</title>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Modak&family=Pixelify+Sans:wght@400..700&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
          rel="stylesheet">
    <script src="hourglass.js"></script>
</head>
<body>
<main id="grid">
    <section id="set-time">
        <div id="tubes">
            <div class="draggable tube_drag" draggable="true" data-duration="5">
                <div class="tube-container">
                    <div class="tube tube-border" id="tube1"></div>
                </div>
                <p>5 min</p>
            </div>
            <div class="draggable tube_drag" draggable="true" data-duration="10">
                <div class="tube-container">
                    <div class="tube" id="tube2"></div>
                </div>
                <p>10 min</p>
            </div>
            <div class="draggable tube_drag" draggable="true" data-duration="15">
                <div class="tube-container">
                    <div class="tube" id="tube3"></div>
                </div>
                <p>15 min</p>
            </div>
            <div class="draggable tube_drag" draggable="true" data-duration="30">
                <div class="tube-container">
                    <div class="tube" id="tube4"></div>
                </div>
                <p>30 min</p>
            </div>
        </div>
        <div id="drop-zone-left"
             ondrop="dropHandler(event)"
             ondragover="dragoverHandler(event)">
            <div class="flex duration_group">
                <button id="minus" class="pixel-border">
                    <img src="img/remove.svg">
                </button>
                <input type="text" placeholder="Dauer" name="duration" id="duration" class="pixel-border"/>
                <button id="plus" class="pixel-border">
                    <img src="img/add.svg">
                </button>
            </div>
            <div class="draggable" id="hourglass_drag" draggable="true" data-duration="free">
                <div id="container">
                    <div id="hourglass">
                        <div class="a"></div>
                        <div class="b"></div>
                        <div class="c"></div>
                        <div class="d"></div>
                        <div class="e"></div>
                        <div class="f"></div>
                        <div class="f"></div>
                        <div class="e"></div>
                        <div class="d"></div>
                        <div class="c"></div>
                        <div class="b"></div>
                        <div class="a"></div>
                    </div>
                    <div id="sand">
                        <div class="grain g1"></div>
                        <div class="grain g2"></div>
                        <div class="grain g3"></div>
                        <div class="grain g4"></div>
                        <div class="grain g5"></div>
                        <div class="grain g6"></div>
                        <div class="grain g7"></div>
                        <div class="grain g8"></div>
                        <div class="grain g9"></div>
                        <div class="grain g10"></div>
                        <div class="grain g11"></div>
                        <div class="grain g12 hide"></div>
                        <div class="grain g13"></div>
                    </div>
                </div>
                <p id="timer_display"></p>
            </div>
        </div>
        </div>
    </section>

    <section class="start-end-time pixel-border">
        <label for="input-start-time">Startzeit</label>
        <input type="text" name="starting-time" id="input-start-time" class="pixel-border"/>
        <label for="input-end-time">Endzeit</label>
        <input type="text" name="end-time" id="input-end-time" class="pixel-border"/>
        <div id="drop-zone-right"
             ondrop="dropHandler(event)"
             ondragover="dragoverHandler(event)">
        </div>
        <button id="stop" class="pixel-border">Stoppen</button>
    </section>
</main>
</body>
</html>
